apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile-frontend
spec:
  replicas: {{ include "seafile.cluster.frontendNums" . }}
  selector:
    matchLabels:
      app: seafile-frontend
  template:
    metadata:
      labels:
        app: seafile-frontend
    spec:
      initContainers:  
        - name: set-ownership  
          image: busybox  
          command: ['sh', '-c', 'chown -R root:root /shared']  
          volumeMounts:  
          - name: seafile-data  
            mountPath: /shared
      containers:
        - name: seafile-frontend
          image: {{ include "seafile.image" . }}
          env:
            - name: CLUSTER_SERVER
              value: "true"
            - name: CLUSTER_MODE
              value: "frontend"
            # common env
            {{- if .Values.seafile.env }}
            {{- range .Values.seafile.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- end }}

            # common secret
            {{- if .Values.seafile.secretsMap }}
            {{- range .Values.seafile.secretsMap }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  {{- if .secret }}
                  name: {{ .secret }}
                  {{- else }}
                  name: seafile-secret
                  {{- end }}
            {{- end }}
            {{- end }}

            # extra envs
            {{- if .Values.seafile.extraEnv.frontend }}
            {{- toYaml .Values.seafile.extraEnv.frontend | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: 80
          volumeMounts:
            - name: seafile-data
              mountPath: /shared
            {{- if .Values.seafile.extraVolumes.frontend }}
            {{- range .Values.seafile.extraVolumes.frontend }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
              {{- if .readOnly }}
              readOnly: {{ .readOnly }}
              {{- end }}
            {{- end }}
            {{- end }}
          resources: {{- toYaml .Values.seafile.extraResources.frontend | nindent 12 }}
      volumes:
        - name: seafile-data
          persistentVolumeClaim:
            claimName: seafile-data
        {{- if .Values.seafile.extraVolumes.frontend }}
        {{- range .Values.seafile.extraVolumes.frontend }}
        - name: {{ .name }}
          {{- toYaml .volumeInfo | nindent 10 }}
        {{- end }}
        {{- end }}
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred